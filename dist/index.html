<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ADAM PLAN</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app">
    <div id="welcome">
      <h1>
        <div class="buttons1">
          <button class="btn btn-link" id="about" style="color: black;"><span class="thin">About</span>&nbsp;&nbsp; ADAM
            PLAN</button>
        </div>
        <div class="buttons">
          <button class="btn btn-secondary" id="submit">Start</button>
        </div>
      </h1>
      <div id="star">
        <h2>Star</h2>
        <div class="model">
        </div>
        <div class="configs">
          <div class="config-block">
            <div class="config">
              <label for="star-mass">Mass</label>
              <div class="range-slider expand">
                <input id="star-mass" type="range" value="0.08" min="0.08" max="3" step=0.01>
                <span class="range-value"><span class="range-val">0</span><span class="unit">M☉</span></span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config">
              <label for="star-radius">Radius</label>
              <div class="range-slider expand">
                <input id="star-radius" type="range" value="0.2" min="0.2" max="2.2" step=0.1>
                <span class="range-value"><span class="range-val">0</span><span class="unit">R☉</span></span>
              </div>
              <div class="hint" id="sr-hint">
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config">
              <label for="star-temperature">Temperature</label>
              <div class="range-slider expand">
                <input id="star-temperature" type="range" value="2200" min="2200" max="15000">
                <span class="range-value"><span class="range-val">0</span><span class="unit">K</span></span>
              </div>
              <div class="hint" id="st-hint">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="planet">

        <div class="model">
        </div>

                <span class="range-value"><span class="range-val">0</span><span class="unit">M⊕</span></span>

            </div>

  <div class="modal fade" id="exampleModalCenter">

            <div class="carousel-item">

            <div class="carousel-item">

            <div class="carousel-item">

              <img class="d-block" src="./ppt5.PNG" alt="Third slide">

          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
