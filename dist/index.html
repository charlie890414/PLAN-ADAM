<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ADAM PLAN</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app">
    <div id="welcome">
      <h1>
        <span class="thin">Plan</span>&nbsp;Adam
        <div class="buttons">
          <button class="btn btn-secondary" id="submit">確定</button>
        </div>
      </h1>
      <div id="star">
        <div class="model">
        </div>
        <div class="configs">
          <div class="config-block">
            <div class="config">
              <label for="star-radius">半徑</label>
              <div class="range-slider">
                <input id="star-radius" type="range" value="0.2" min="0.2" max="6.6" step=0.1>
                <span class="range-value">0</span><span class="unit">Rʘ</span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config">
              <label for="star-mass">質量</label>
              <div class="range-slider">
                <input id="star-mass" type="range" value="0.08" min="0.08" max="16" step=0.01>
                <span class="range-value">0</span><span class="unit">M☉</span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config">
              <label for="star-temperature">溫度</label>
              <div class="range-slider">
                <input id="star-temperature" type="range" value="2200" min="2200" max="33000">
                <span class="range-value">0</span><span class="unit">K</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="planet">
        <div class="model">
        </div>
        <div class="configs">
          <div class="config-block">
            <div class="config green-planet">
              <label for="planet-radius">半徑</label>

                <input id="planet-radius" type="range" value="6371" min="1" max="30000">
                <span class="range-value">0</span><span class="unit">KM</span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config green-planet">
              <label for="planet-mass">質量</label>
              <div class="range-slider">
                <input id="planet-mass" type="range" value="60000" min="0.01" max="600000" step=0.01>
                <span class="range-value">0</span><span class="unit">M⊕</span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config green-planet">
              <label for="planet-angular">初速度</label>
              <div class="range-slider">
                <input id="planet-angular" type="range" value="30" min="1" max="360">
                <span class="range-value">0</span><span class="unit">度/H</span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config green-planet">

                <input id="planet-spin" type="range" value="50" min="1" max="360">
                <span class="range-value">0</span><span class="unit">度/H</span>
              </div>
            </div>
          </div>
          <div class="config-block">
            <div class="config green-planet">
              <label for="planet-distance">與恆星的距離</label>

                <input id="planet-distance" type="range" value="45" min="1" max="100">
                <span class="range-value">0</span><span class="unit">AU</span>
              </div>
            </div>
          </div>

          <div class="config-block">

            </div>
          </div>
